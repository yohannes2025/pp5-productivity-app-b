{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Productivity App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Assuming you have a CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to My Productivity App</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                {% comment %} <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li> {% endcomment %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content specific to child templates will go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 My Productivity App. All rights reserved.</p>
    </footer>

    <!-- Optionally include JavaScript files -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
