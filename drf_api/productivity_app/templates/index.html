
{% extends 'base.html' %}

{% block content %}
  {% comment %} <h1>Welcome to my Django website!</h1>
  <p>This is the homepage.</p>
  <h1>My Model List</h1> {% endcomment %}
  <ul>
    {% for obj in objects %}
      <li><a href="{% url 'detail' obj.pk %}">{{ obj.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
